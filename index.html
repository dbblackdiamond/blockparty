<!doctype html>
<html>
    <head>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/web3.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/blockparty.js"></script>
    <title>BlockParty</title>
    </head>
    <body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><span class="glyphicon glyphicon-home"></span> BlockParty</a>
			</div>
		  </div>
	</nav>	    
	<img alt="Pathfinder Logo" class="center-block" src="images/Pathfinder-Logo.png"/>
        <div id="status"></div>
        <div>
		<form name="HouseCreation" id="housecreation_frm" action="#" class="form-horizontal">
        	<div class="form-group">
			<label for="houseAddress" class="col-xs-3 control-label">House Address:</label> 
			<div class="col-xs-6">
				<input type="text" class="form-control" name="houseAddress" id="houseAddress" placeholder="Address"/>
			</div>
			<div class="col-xs-3">
				<input type="button"  class="btn btn-primary" name="createHouse_btn" value="Create House" onClick="callCreateHouse()" />
			</div>
        	</div>
		</form>
        </div>
        <div>
		<form name="HouseForSale" id="houseForSale_frm" style="visibility: hidden;"  action="#" class="form-horizontal">
        	<div class="form-group">
			<label for="housePrice" class="col-xs-3 control-label">House Price:</label> 
			<div class="col-xs-6">
				<input type="text" class="form-control" name="housePrice" id="housePrice" placeholder="Price"/>
			</div>
			<div class="col-xs-3">
				<input type="button" class="btn btn-primary" name="houseForSale_btn" value="Put House For Sale" onClick="callHouseForSale();" />
			</div>
		</div>
		</form>
        </div>
	<div>
		<button class="btn btn-danger center-block" id="houseNotForSale" style="visibility: hidden;" type="button" onClick="callHouseNotForSale();">House Not For Sale</button>
	</div>
        <div>
		<form name="HousePriceChange" id="housePriceChange_frm" style="visibility: hidden;"  action="#" class="form-horizontal">
		<div class="form-group">
			<label for="houseNewPrice" class="col-xs-3 control-label">House New Price:</label>
			<div class="col-xs-6">
		       		<input type="text" class="form-control" name="houseNewPrice" id="houseNewPrice" placeholder="New Price"/>
			</div>
			<div class="col-xs-3">
				<input type="button" class="btn btn-primary" name="houseNewPrice_btn" value="Change House Price" onClick="callHousePriceChange();" />
			</div>
		</div>
		</form>
        </div>
        <div>
		<form name="HouseBid" id="houseBid_frm" style="visibility: hidden;"  action="#" class="form-horizontal">
		<div class="form-group">
			<label for="bidderAddress" class="col-xs-3 control-label">Bid Price:</label> 
			<div class="col-xs-2">
				<input type="text" class="form-control" name="houseBidPrice" id="houseBidPrice" placeholder="Bid Price"/>
			</div>
			<label for="bidderAddress" class="col-xs-2 control-label">Bidder Address:</label> 
			<div class="col-xs-2">
				<input type="text" class="form-control" name="bidderAddress" id="bidderAddress" placeholder="Bidder Address"/>
			</div>
			<div class="col-xs-3">
				<input type="button" class="btn btn-primary" name="houseBidPrice_btn" value="Place Bid" onClick="callHousePlaceBid();" />
			</div>
		</div>
		</form>
        </div>
        <div>
		<table name="houseBidButtons_tbl" id="houseBidButtons_tbl" style="visibility: hidden;">
		<tr>
			<th><input type="button" class="btn btn-success" id="houseBidAccept_btn" value="Accept Bid" style="visibility: hidden;" onClick="callHouseAcceptBid();" /></th>
			<th><input type="button" class="btn btn-danger" id="houseBidReject_btn" value="Reject Bid" style="visibility: hidden;" onClick="callHouseRejectBid();" /></th>
			<th><input type="button" class="btn btn-primary" id="houseListBids_btn" value="List Bids" style="visibility: hidden;" onClick="callHouseListBids();" /></th>
		</tr>
		</table>
        </div>
        <div>
		<form name="HouseAppraisal" id="houseAppraisal_frm" style="visibility: hidden;"  action="#" class="form-horizontal">
		<div class="form-group">
			<div class="col-xs-12 text-center">
				Your mortgage has been rejected because the house has been appraised at a lower value than your mortgage amount, do you want to move forward?
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-4"></div>
			<div class="col-xs-4">
			<input type="button" class="btn btn-success" name="houseAppraisalYes_btn" value="Yes" onClick="callHouseAppraisalYes();" />
			<input type="button" class="btn btn-danger" name="houseAppraisalNo_btn" value="No"  onClick="callHouseAppraisalNo();" />
			</div>
			<div class="col-xs-4"></div>
		</div>
		</form>
        </div>
	<div> 
		<form name="houseState_frm" id="houseState_frm" style="visibility: hidden;" action="#" class="form-horizontal">
			<div class="form-group">
				<label for="houseState-0" class="col-xs-3 control-label">House State:</label>
				<div class="col-xs-6">
				<label class="radio-inline">
					<input type="radio" name="houseState" id="houseState-0" value="0" checked="checked"> Poor
				</label>
				<label class="radio-inline">
					<input type="radio" name="houseState" id="houseState-1" value="1"> Mediocre
				</label>
				<label class="radio-inline">
					<input type="radio" name="houseState" id="houseState-2" value="2"> Good
				</label>
				<label class="radio-inline">
					<input type="radio" name="houseState" id="houseState-3" value="3"> Excellent
				</label>
				</div>
			</div>
			<div class="form-group">
				<label for="inspectorAddress" class="col-xs-3 control-label">Inspector Address:</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" name="inspectorAddress" id="inspectorAddress" placeholder="Inspector Address"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-4"></div>
				<div class="col-xs-4">
					<input class="btn btn-primary" type="button" name="houseState_btn" value="Submit Inspection" onClick="callHouseInspected();" /> 
				</div>
			</div>
		</form>
	</div>
        <div>
		<form name="HouseMortgage" id="houseMortgage_frm" style="visibility: hidden;"  action="#" class="form-horizontal">
			<div class="form-group">
				<label for="lenderAddress" class="col-xs-3 control-label">Mortgage Value:</label> 
				<div class="col-xs-2">
					<input type="text" class="form-control" name="houseMortgageValue" id="houseMortgageValue" />
				</div>
				<label for="lenderAddress" class="col-xs-2 control-label">Lender Address:</label>
				<div class="col-xs-2">
				<input type="text" class="form-control" name="lenderAddress" id="lenderAddress" />
			       </div>
			       <div class="col-xs3">
				<input class="btn btn-primary" type="button" id="houseMortgageApply_btn" value="Apply 4 Mortgage" onClick="callHouseApplyMortgage();" />
			       </div>
			</div>
		</form>
        </div>
        <div>
		<table name="houseMortgageButtons_tbl" id="houseMortgageButtons_tbl" style="visibility: hidden;">
		<tr>
			<th><input class="btn btn-success" type="button" id="houseAcceptMortgage_btn" value="Accept Mortgage" style="visibility: hidden;" onClick="callAcceptMortgage();" /></th>
			<th><input class="btn btn-danger" type="button" id="houseRejectMortgage_btn" value="Reject Mortgage" style="visibility: hidden;" onClick="callRejectMortgage();" /></th>
			<th><input class="btn btn-warning" type="button" id="houseRejectMortgageAppraisal_btn" value="Reject due to Appraisal" style="visibility: hidden;" onClick="callRejectMortgageAppraisal();" /></th>
		</tr>
		</table>
        </div>
    </body>
</html>
